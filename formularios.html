<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios accesibles</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <h1>Accesibilidad Web</h1>
    <h2>Formularios accesibles</h2>

<div class="col-sm-6">
    <form action="#" name="formulario-de-contacto" class="form-horizontal">
    <div class="form-group">
        <label class="control-label" for="nombre">Tu nombre *</label>
        <input name="nombre" id="nombre" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label class="control-label" for="asunto">Asunto *</label>
        <input name="asunto" id="asunto" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label class="control-label" for="email">Tu email *</label>
        <input name="email" id="email" type="email" class="form-control" />
    </div>
    <div class="form-group">
        <label class="control-label" for="mensaje">Tu mensaje *</label>
        <textarea name="mensaje" id="mensaje" class="form-control" ></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Enviar</button>
    </div>
</form>

</div>
</div>

</body>
</html>
